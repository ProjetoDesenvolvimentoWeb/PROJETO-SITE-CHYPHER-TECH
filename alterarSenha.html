<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/popup.css">
    <link rel="stylesheet" href="css/alterarSenha.css">
    <title>Document</title>
</head>
<body>   

    <form id="formAlterarDados" class="form">
        <div class="form">
            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" name="usuario" required>
        </div>
    
        <div class="form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
    
        <div class="form">
            <label for="novaSenha">Nova Senha:</label>
            <input type="password" id="novaSenha" name="novaSenha" required>
        </div>
    
        <div class="form">
            <label for="confirmarNovaSenha">Confirmar Nova Senha:</label>
            <input type="password" id="confirmarNovaSenha" name="confirmarNovaSenha" required>
        </div>
    
        <input type="submit" value="Alterar Dados" class="btn-submit">
    </form>
    
    <div id="popupp" class="popupp">As senhas não correspondem 😬</div>   
    <div id="popupSucesso" class="popupSucesso">Senha Atualizada!!😁 </div>   

    <script src="js/alterarSenha.js">
    </script>
</body>
</html>
